<!doctype html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>Data Leakage</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <body>
    <!--<div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>-->
    <div class="fb-root"></div> 
    <div class="fb-login-button" data-size="large" data-auto-logout-link="true" onlogin="Logger"></div>
    
      
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.0/angular-route.min.js"></script>
    
    <script>
      
      function Logger(res){
        console.log('UserInfo', res);
      }
      
     window.fbAsyncInit = function(){
     FB.init({
       appId: '1509442325935853',
       xfbml: true,
       version: 'v2.0'
     });
       FB.login(function(res){
          if (res.authResponse) {
             console.log('Welcome!  Fetching your information.... ');
             FB.api('/me', function(response) {
               console.log(response);
             });
            FB.api('/me/photos', function(response) {
               console.log(response);
             });
           } else {
             console.log('User cancelled login or did not fully authorize.');
           } 
       }, {scope: 'public_profile,email,user_friends,user_about_me,user_birthday,user_education_history,user_location,user_photos,user_relationships,user_work_history,read_friendlists'});
   };
   
   (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if(d.getElementById(id)){return;}
     js = d.createElement(s); js.id = id;
     js.src = '//connect.facebook.net/en_US/sdk.js';
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
