<div>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="work in user.work">
            <div class="thumbnail">
                <img ng-src="http://graph.facebook.com/{{work.employer.id}}/picture?width=110&height=110" alt="family">
                <div class="caption">
                    <p><strong>{{work.employer.name}}</strong><br/><strong>Position:</strong>{{work.position.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
